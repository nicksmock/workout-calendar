version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: workout-calendar-db
    restart: unless-stopped
    networks:
      - olympia
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    environment:
      - POSTGRES_DB=workout_calendar
      - POSTGRES_USER=workout_user
      - POSTGRES_PASSWORD=secure_workout_password_change_in_production
      - PGDATA=/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workout_user -d workout_calendar"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - "com.unraid.docker.managed=dockerman"

  # ============================================================================
  # Backend API
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    container_name: workout-calendar-backend
    restart: unless-stopped
    networks:
      - olympia
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=workout_calendar
      - DB_USER=workout_user
      - DB_PASSWORD=secure_workout_password_change_in_production
      - CORS_ORIGIN=http://localhost:8680
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.unraid.docker.managed=dockerman"

  # ============================================================================
  # Frontend (React App)
  # ============================================================================
  frontend:
    build:
      context: .
      dockerfile: dockerfile
    container_name: olympic-workout-calendar
    ports:
      - "8680:80"
    restart: unless-stopped
    networks:
      - olympia
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:3001/api
    depends_on:
      - backend
    labels:
      - "com.unraid.docker.managed=dockerman"
      - "com.unraid.docker.webui=http://[IP]:[PORT:8680]"
      - "com.unraid.docker.icon=https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/webp/synology-calendar.webp"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  workout_data:
    driver: local

networks:
  olympia:
    external: true